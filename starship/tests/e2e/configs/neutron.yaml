name: starship-e2e-tests
version: 0.2.20

chains:
  - id: neutron-1
    name: neutron
    numValidators: 1  # only support for single validator node for ics
    faucet:
      enabled: false
    ics:
      enabled: true
      provider: cosmoshub-4
    ports:
      rest: 1313
      rpc: 26653
      exposer: 38083
  - id: cosmoshub-4
    name: cosmoshub
    numValidators: 1  # only support for single validator node for ics
    ports:
      rest: 1317
      rpc: 26657
      exposer: 38087
      faucet: 8007

relayers:
  - name: neutron-cosmos
    type: hermes
    image: ghcr.io/cosmology-tech/starship/hermes:1.10.0
    replicas: 1
    chains:
      - neutron-1
      - cosmoshub-4
    ics:
      enabled: true
      consumer: neutron-1
      provider: cosmoshub-4

registry:
  enabled: true
  ports:
    rest: 8081
    grpc: 9091
