name: starship-e2e-tests
version: 0.2.20

chains:
  - id: osmosis-1
    name: osmosis
    numValidators: 1
    faucet:
      enabled: false
    ports:
      rest: 1313
      rpc: 26653
      exposer: 38083
  - id: cosmoshub-4
    name: cosmoshub
    image: ghcr.io/cosmology-tech/starship/gaia:v10.0.1
    numValidators: 1
    faucet:
      enabled: false
    ports:
      rest: 1317
      rpc: 26657
      exposer: 38087
  - id: juno-2
    name: juno
    numValidators: 1
    faucet:
      enabled: false
    ports:
      rest: 1318
      rpc: 26658
      exposer: 38088

relayers:
  - name: relayer
    type: hermes
    replicas: 1
    chains:
      - osmosis-1
      - cosmoshub-4
      - juno-2
    channels:
      - a-chain: osmosis-1
        b-chain: cosmoshub-4
        a-port: transfer
        b-port: transfer
        new-connection: true
      - a-chain: osmosis-1
        b-chain: juno-2
        a-port: transfer
        b-port: transfer
        new-connection: true
      - a-chain: juno-2
        b-chain: cosmoshub-4
        a-port: transfer
        b-port: transfer
        new-connection: true

registry:
  enabled: true
  ports:
    rest: 8081
    grpc: 9091
