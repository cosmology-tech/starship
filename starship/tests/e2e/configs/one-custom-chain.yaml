name: starship-e2e-tests
version: 1.0.0

chains:
  - id: custom-1
    name: custom
    numValidators: 1
    image: anmol1696/osmosis:latest
    home: /root/.osmosisd
    binary: osmosisd
    prefix: osmo
    denom: uosmo
    coins: 100000000000000uosmo,100000000000000uion
    hdPath: m/44'/118'/0'/0/0
    coinType: 118
    repo: https://github.com/osmosis-labs/osmosis
    ports:
      rest: 1313
      rpc: 26653
      exposer: 38083
      faucet: 8003
    resources:
      cpu: "0.5"
      memory: 500M

registry:
  enabled: true
  ports:
    rest: 8081
    grpc: 9091
  resources:
    cpu: "0.1"
    memory: 100M

resources:
  wait:
    cpu: "0.1"
    memory: 100M
