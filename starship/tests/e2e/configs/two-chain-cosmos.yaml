name: starship-e2e-tests
version: 1.0.0

chains:
  - id: osmosis-1
    name: osmosis
    numValidators: 2
    ports:
      rest: 1313
      rpc: 26653
      exposer: 38083
      faucet: 8001
  - id: cosmoshub-4
    name: cosmoshub
    numValidators: 2
    ports:
      rest: 1317
      rpc: 26657
      exposer: 38087
      faucet: 8007

relayers:
  - name: osmos-cosmos
    type: hermes
    replicas: 1
    chains:
      - osmosis-1
      - cosmoshub-4
    config:
      global:
        log_level: "error"
      rest:
        enabled: true
      telemetry:
        enabled: false
      event_source:
        mode: pull
    ports:
      rest: 3000
      exposer: 3002

registry:
  enabled: true
  ports:
    rest: 8081
    grpc: 9091
