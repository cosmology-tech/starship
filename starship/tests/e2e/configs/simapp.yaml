name: starship-e2e-tests
version: 1.0.0

images:
  ## Explicitly set image pull policy to always, since we are using the latest tag of the imgaes (which might be cached)
  ## NOTE: by default this is set to IfNotPresent to avoid pulling image incase it is already present
  imagePullPolicy: Always

chains:
  - id: simapp
    name: simapp
    image: ghcr.io/cosmology-tech/starship/simapp:v0.47.3
    numValidators: 2
    ports:
      rest: 1317
      rpc: 26657
      grpc: 9091
      exposer: 8002
    resources:
      cpu: "0.2"
      memory: "400M"
    faucet:
      concurrency: 2
      type: starship
      resources:
        cpu: "0.1"
        memory: "200M"

registry:
  enabled: true
  ports:
    rest: 8081
  resources:
    cpu: "0.1"
    memory: "100M"

exposer:
  resources:
    cpu: "0.1"
    memory: "100M"
