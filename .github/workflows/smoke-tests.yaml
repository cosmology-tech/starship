name: Smoke tests

on:
  # Run every day at 20:00 UTC
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-smoke-tests
  cancel-in-progress: true

jobs:
  smoke-test-1:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        config-file: [ "one-chain.yaml", "osmojs.yaml", "simapp.yaml", "multi-validator.yaml" ]
      fail-fast: false
      max-parallel: 4

    env:
      CONFIG_FILE: "starship/tests/smoke/ci/${{ matrix.config-file }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Test infra
        id: starship-action
        uses: cosmology-tech/starship-action@0.5.0
        with:
          config: ${{ env.CONFIG_FILE }}
          version: 0.0.0
          chart: ./starship/charts/devnet
          cli-version: 2.5.6

      # todo: change this to be post step of the action
      - name: Cleanup cluster
        if: always()
        run: |
          helm delete $DEVNET_NAME --debug --namespace $DEVNET_NAMESPACE --wait || true
          kubectl delete namespace $DEVNET_NAMESPACE --wait=true || true
        env:
          DEVNET_NAME: ${{ steps.starship-action.outputs.name }}
          DEVNET_NAMESPACE: ${{ steps.starship-action.outputs.namespace }}

  smoke-test-2:
    needs: [smoke-test-1]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        config-file: [ "one-chain.yaml", "osmojs.yaml", "simapp.yaml", "multi-validator.yaml" ]
      fail-fast: true
      max-parallel: 4

    env:
      CONFIG_FILE: "starship/tests/smoke/ci/${{ matrix.config-file }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Test infra
        id: starship-action
        uses: cosmology-tech/starship-action@0.5.0
        with:
          config: ${{ env.CONFIG_FILE }}
          version: 0.0.0
          chart: ./starship/charts/devnet
          cli-version: 2.5.6

      # todo: change this to be post step of the action
      - name: Cleanup cluster
        if: always()
        run: |
          helm delete $DEVNET_NAME --debug --namespace $DEVNET_NAMESPACE --wait || true
          kubectl delete namespace $DEVNET_NAMESPACE --wait=true || true
        env:
          DEVNET_NAME: ${{ steps.starship-action.outputs.name }}
          DEVNET_NAMESPACE: ${{ steps.starship-action.outputs.namespace }}

  smoke-test-3:
    needs: [smoke-test-2]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        config-file: [ "one-chain.yaml", "osmojs.yaml", "simapp.yaml", "multi-validator.yaml" ]
      fail-fast: true
      max-parallel: 4

    env:
      CONFIG_FILE: "starship/tests/smoke/ci/${{ matrix.config-file }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Test infra
        id: starship-action
        uses: cosmology-tech/starship-action@0.5.0
        with:
          config: ${{ env.CONFIG_FILE }}
          version: 0.0.0
          chart: ./starship/charts/devnet
          cli-version: 2.5.6

      # todo: change this to be post step of the action
      - name: Cleanup cluster
        if: always()
        run: |
          helm delete $DEVNET_NAME --debug --namespace $DEVNET_NAMESPACE --wait || true
          kubectl delete namespace $DEVNET_NAMESPACE --wait=true || true
        env:
          DEVNET_NAME: ${{ steps.starship-action.outputs.name }}
          DEVNET_NAMESPACE: ${{ steps.starship-action.outputs.namespace }}
